<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="utf-8"/>

    <title>Welcome To Aeroluxe</title>
    <base href="/"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>

    <!--  Favicons  -->
    <link href="favicon.ico" rel="icon" type="image/x-icon"/>
    <link
        href="favicon-32x32.png"
        rel="icon"
        sizes="32x32"
        type="image/png"
    />
    <link
        href="favicon-16x16.png"
        rel="icon"
        sizes="16x16"
        type="image/png"
    />
    <link
        href="apple-touch-icon.png"
        rel="apple-touch-icon"
        sizes="180x180"
    />
    <link href="assets/site.webmanifest" rel="manifest"/>

    <!--  Fonts  -->
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,600,700,800"
        rel="stylesheet"
    />
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="font-poppins mat-typography">
<app-root>
    <div class="flex h-screen">
        <div class="m-auto">
            <button
                type="button"
                class="inline-flex cursor-not-allowed items-center rounded-md bg-primary-500 px-4 py-2 text-sm font-semibold leading-6 text-white shadow transition duration-150 ease-in-out hover:bg-primary-400"
                disabled=""
            >
                <svg
                    class="-ml-1 mr-3 h-5 w-5 animate-spin text-white"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                >
                    <circle
                        class="opacity-25"
                        cx="12"
                        cy="12"
                        r="10"
                        stroke="currentColor"
                        stroke-width="4"
                    ></circle>
                    <path
                        class="opacity-75"
                        fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                    ></path>
                </svg>
                Loading...
            </button>
        </div>
    </div>
</app-root>
<script src="https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js"></script>
</body>
</html>
